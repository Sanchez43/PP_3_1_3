<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <title>User page</title>
    <style>
        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>User, welcome to your spring boot security page!</h1>
    <p class="logout"><a href="/logout">Logout</a></p>
<table>
    <tr>
        <th>Name</th>
        <th>Last Name</th>
        <th>Password</th>
        <th>Role</th>
    </tr>
    <tr>
        <td th:text="${user.getName()}">value</td>
        <td th:text="${user.getUsername()}">value</td>
        <td th:text="${user.getPassword()}">value</td>
        <td>
        <span th:each="role : ${user.getRoles()}">
            <span th:text="${role.getName()}"></span>
            <br th:if="${!roleStat.last}" />
        </span>
        </td>
    </tr>
</table>
</body>
</html>
